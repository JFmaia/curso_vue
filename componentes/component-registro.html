<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app1">
    <contador1></contador1>   
    <contador1></contador1> 
    <contador1></contador1> 
</div>
<hr>
<div id="app2">
    <app-contador></app-contador>   
    <app-contador></app-contador> 
    <app-contador></app-contador> 
</div>

<script>
    // Registro local
    const contador = {
        template:`
            <div>
                <div>{{contador}}</div>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
            </div>
        `,
        data(){
            return{
                contador:0,
            } 
        }
    }
    new Vue({
        el:"#app1",
        // Refrenciando o componente
        components:{
            contador1: contador
        }
    })
    new Vue({
        el:"#app2",
        components:{
            'app-contador': contador
        }
    })
</script>
