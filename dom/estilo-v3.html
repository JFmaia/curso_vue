<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
    .caixas{
        display: flex;
        justify-content: space-around;
    }
    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
        cursor: pointer;
    }

    .c1{
        background-color: red;
    }

    .c2{
        background-color: green;
    }

    .c3{
        background-color: blue;
    }

    .girar{
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="caixas">
        <!-- Se aplicarC1 for true c1 vai ser acresentado na class, mudando a cor! -->
        <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
        <!-- Colocando multiplas class css -->
        <div class="demo" :class="[classCss, {girar: aplicarGirar}]"></div>
        <div class="demo"></div>
    </div>
    <hr>
    <!-- Usando v-model para mudar o valor da variavel no vue -->
    <input  v-model="classCss" type="text">
</div>

<script>
    new Vue({
        el:"#app",
        data:{
            aplicarC1: false,
            classCss: 'c1',
            aplicarGirar: false,
        },
        computed: {
            estilo1(){
                return{
                    c1:this.aplicarC1,
                    c2:!this.aplicarC1,
                }
            }
        }
    })
</script>
